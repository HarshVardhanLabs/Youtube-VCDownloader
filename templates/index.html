<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata Fetcher</title>
    <meta name="description" content="Fetch metadata of YouTube videos such as title, description, and available formats.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
        .video-info {
            background-color: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .video-info img {
            max-width: 200px;
            margin-right: 10px;
        }
        .formats ul {
            list-style-type: none;
        }
        .formats li {
            padding: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Metadata Fetcher</h1>
    </header>

    <div class="container">
        <input type="text" id="video-url" placeholder="Enter YouTube video URL">
        <button onclick="fetchMetadata()">Fetch Metadata</button>

        <div id="loading" style="display:none;">Loading...</div>

        <div id="error-message" class="error" style="display:none;"></div>

        <div id="video-info" class="video-info" style="display:none;">
            <h3>Video Info:</h3>
            <img id="thumbnail" alt="Video Thumbnail">
            <div id="title"></div>
            <div id="description"></div>
            <div id="views"></div>
        </div>

        <div id="formats" class="formats" style="display:none;">
            <h3>Available Formats:</h3>
            <ul id="formats-list"></ul>
        </div>
    </div>

    <script>
        function fetchMetadata() {
            var videoUrl = document.getElementById('video-url').value;
            var errorMessage = document.getElementById('error-message');
            var videoInfo = document.getElementById('video-info');
            var formats = document.getElementById('formats');
            var formatsList = document.getElementById('formats-list');
            var thumbnail = document.getElementById('thumbnail');
            var title = document.getElementById('title');
            var description = document.getElementById('description');
            var views = document.getElementById('views');
            var loading = document.getElementById('loading');

            if (videoUrl == "") {
                errorMessage.textContent = "Please enter a YouTube URL.";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
            loading.style.display = "block";

            fetch('/fetch_metadata', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'video_url=' + encodeURIComponent(videoUrl)
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = "none";
                if (data.status === 'success') {
                    videoInfo.style.display = "block";
                    formats.style.display = "block";

                    title.textContent = "Title: " + data.title;
                    description.textContent = "Description: " + data.description;
                    views.textContent = "Views: " + data.views;
                    thumbnail.src = data.thumbnail;

                    formatsList.innerHTML = '';
                    data.formats.forEach(format => {
                        var li = document.createElement('li');
                        li.textContent = `${format.resolution} ${format.ext} - ${format.note} (${format.size} bytes)`;
                        formatsList.appendChild(li);
                    });
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                loading.style.display = "none";
                errorMessage.textContent = "An error occurred: " + error;
                errorMessage.style.display = "block";
            });
        }
    </script>
</body>
</html>
